<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/maintenance.css"/>
    <title>New Tickets</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_wrapper">
            <nav>
                <div class="brand_menu">
                    <div class="logo">

                    </div>
                    <label>TICKETLAND</label>
                </div>
                <span class="nav_divider"></span>
                <div class="menus">
                    <div class="main_menu menu_container">
                        <label>Menu</label>
                        <div class="links">
                            <a href="new_tickets.html">New Tickets</a>
                            <a href="my_tickets.html">My Tickets</a>
                        </div>
                    </div>
                    <div class="admin_menu menu_container">
                        <label>Admin</label>
                        <div class="links">
                            <a href="all_tickets.html">All Tickets</a>
                            <a href="users.html">Users</a>
                            <a href="maintenance.html">Maintenance</a>
                        </div>
                    </div>
                </div>
                <span class="nav_divider"></span>
                <div class="bottom_menu">
                    <a class="logoutLink">Logout</a>
                </div>
            </nav>
            <main>
                <div class="header">
                    <button id="toggleButton" class="toggleButton">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="content">
                    <div class="content_header">
                        <label id="content_title" class="content_title">
                            Maintenance
                        </label>
                    </div>
                    <div class="contents">
                        <div class="maintenance_wrapper">
                            <div class="maintenance_table table_priority">
                                <label for="">Priorities</label>
                                <div class="table_container" id="table_priority">                            
                                </div>
                                <button class="table_buttons" id="addPriority">Add Priority</button>
                            </div>
                            <span class="maintenance_divider"></span>
                            <div class="maintenance_table table_status">
                                <label for="">Statuses</label>
                                <div class="table_container" id="table_status">                            
                                </div>
                                <button class="table_buttons" id="addStatus">Add Status</button>
                            </div>
                            <span class="maintenance_divider"></span>
                            <div class="maintenance_table table_role">
                                <label for="">Roles</label>
                                <div class="table_container" id="table_role">                            
                                </div>
                                <button class="table_buttons" id="addRole">Add Role</button>
                            </div>
                            <span class="maintenance_divider"></span>
                            <div class="maintenance_table table_department">
                                <label for="">Departments</label>
                                <div class="table_container" id="table_department">                            
                                </div>
                                <button class="table_buttons" id="addDepartment">Add Department</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal">
                    <div class="modal_card">
                        <div class="modal_header">
                            <a id="btnModalClose"><i class="fa-solid fa-circle-xmark"></i></a>
                        </div>
                        <section class="modal_title">
                            <label id="modalTitle">Priority</label>
                        </section>
                        <section class="modal_id_wrapper modal_data">
                            <label id="modalID">ID</label>
                            <input type="text" id="modalIDInput">
                        </section>
                        <section class="modal_name_wrapper modal_data">
                            <label>NAME</label>
                            <input type="text" id="modalNameInput">
                        </section>
                        <section class="modal_button">
                            <button id="btnModalSubmit">
                                Submit
                            </button>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="scripts/global.js"></script>
    <script type="module" src="scripts/maintenance.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
