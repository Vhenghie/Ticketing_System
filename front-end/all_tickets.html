<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/my_tickets.css"/>
    <title>Ticket Details</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_wrapper">
            <nav>
                <div class="brand_menu">
                    <div class="logo">

                    </div>
                    <label>TICKETLAND</label>
                </div>
                <span class="nav_divider"></span>
                <div class="menus">
                    <div class="main_menu menu_container">
                        <label>Menu</label>
                        <div class="links">
                            <a href="new_tickets.html">New Tickets</a>
                            <a href="my_tickets.html">My Tickets</a>
                        </div>
                    </div>
                    <div class="admin_menu menu_container">
                        <label>Admin</label>
                        <div class="links">
                            <a href="all_tickets.html">All Tickets</a>
                            <a href="users.html">Users</a>
                            <a href="maintenance.html">Maintenance</a>
                        </div>
                    </div>
                </div>
                <span class="nav_divider"></span>
                <div class="bottom_menu">
                    <a class="logoutLink">Logout</a>
                </div>
            </nav>
            <main>
                <div class="header">
                    <button id="toggleButton" class="toggleButton">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="content">
                    <div class="content_header">
                        <label id="content_title" class="content_title">
                            All Tickets
                        </label>
                    </div>
                    <div class="contents">
                        <div class="filter_container">
                            <div class="filter_first_row filter_rows">
                                <section>
                                    <label>Filter by Priority:</label>
                                    <select id="filterPriority">
                                    </select>
                                </section>
                                <section>
                                    <label>Filter by Status:</label>
                                    <select id="filterStatus">
                                    </select>
                                </section>
                                <section>
                                    <label>Filter by Assignee:</label>
                                    <select id="filterAssignee">
                                    </select>
                                </section>
                                <section>
                                    <label>Filter by Requester:</label>
                                    <select id="filterRequester">
                                    </select>
                                </section>
                            </div>
                            <div class="filter_second_row filter_rows">
                                <section>
                                    <label>Search:</label>
                                    <input type="text" id="filterSearch">
                                </section>
                                <section>
                                    <label>Date From:</label>
                                    <input type="date" id="filterDateFrom">
                                </section>
                                <section>
                                    <label>Date To:</label>
                                    <input type="date" id="filterDateTo">
                                </section>
                                <button id="btnApplyFilter">Apply Filters</button>
                            </div>
                        </div>
                        <div class="table_container" id="table_container"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="scripts/global.js"></script>
    <script type="module" src="scripts/all_tickets.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
