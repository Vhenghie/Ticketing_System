<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/tickets_details.css"/>
    <title>Ticket Details</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_wrapper">
            <nav>
                <div class="brand_menu">
                    <div class="logo">

                    </div>
                    <label>TICKETLAND</label>
                </div>
                <span class="nav_divider"></span>
                <div class="menus">
                    <div class="main_menu menu_container">
                        <label>Menu</label>
                        <div class="links">
                            <a href="new_tickets.html">New Tickets</a>
                            <a href="my_tickets.html">My Tickets</a>
                        </div>
                    </div>
                    <div class="admin_menu menu_container">
                        <label>Admin</label>
                        <div class="links">
                            <a href="all_tickets.html">All Tickets</a>
                            <a href="users.html">Users</a>
                            <a href="maintenance.html">Maintenance</a>
                        </div>
                    </div>
                </div>
                <span class="nav_divider"></span>
                <div class="bottom_menu">
                    <a class="logoutLink">Logout</a>
                </div>
            </nav>
            <main>
                <div class="header">
                    <button id="toggleButton" class="toggleButton">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="content">
                    <div class="content_header">
                        <label id="content_title" class="content_title">
                            Tickets
                        </label>
                    </div>
                    <div class="contents">
                        <div class="ticket_detail_table" id="ticket_detail_table">
                            <section class="tTitle details">
                                <label>Subject</label>
                                <input type="text" id="ticket_subject">
                            </section>
                            <section class="tStatus details">
                                <label>Status</label>
                                <select id="ticket_status"></select>
                            </section>
                            <section class="tPriority details">
                                <label>Priority</label>
                                <select name="" id="ticket_priority"></select>
                            </section>
                            <section class="tAssignee details">
                                <label>Assignee</label>
                                <select id="ticket_assignee"></select>
                            </section>
                            <section class="tDateCreated details">
                                <label>Date Created</label>
                                <input type="date" id="ticket_date_created" disabled>
                            </section>
                            <section class="tRequester details">
                                <label>Created By</label>
                                <select id="ticket_requester" disabled></select>
                            </section>
                            <section class="tDescription details">
                                <label>Description</label>
                                <textarea id="ticket_description"></textarea>
                            </section>
                            <section class="buttonsSection">
                                <button id="btnTicketDelete" class="btnDel">Delete Ticket</button>
                                <button id="btnTicketSubmit" class="btnSubmit">Submit</button>
                            </section>
                            <div class="comments" id="comments">
                                <div class="comments_header">
                                    <label>Comments</label>                                    
                                </div>
                                <div class="comments_cards_wrapper">
                                    
                                </div>
                                <div class="comments_input">
                                    <textarea  id="inputComment"></textarea>
                                    <button id="btnCommentSubmit" class="btnCommentSubmit">Submit Comment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="scripts/global.js"></script>
    <script type="module" src="scripts/tickets_details.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
